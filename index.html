<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
  <h1>Tic-Toc-Toe</h1>
    <section class="start"><button class="play">Start</button></section>
    <section class="restart"><button class="replay">Re-Start</button></section>
    <section class="game">
        <h2>Player1 <input id="color1" type="color" color='red' value="#ff0000"></h2>
        <h2>Player2 <input id="color2" type="color" color='red' value="#2bff00"></h2>
        <div class="gamebox">
          <div class="top">
            <section class='box' id="1"><h1></h1></section>
            <section class='box' id="2"><h1></h1></section>
            <section class='box' id="3"><h1></h1></section>
          </div>
          <div class="medial">
            <section class='box' id="4"><h1></h1></section>
            <section class='box' id="5"><h1></h1></section>
            <section class='box' id="6"><h1></h1></section>
          </div>
          <div class="last">
            <section class='box' id="7"><h1></h1></section>
            <section class='box' id="8"><h1></h1></section>
            <section class='box' id="9"><h1></h1></section>
          </div>
        </div>
        <h2 class="result">Result</h2>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
